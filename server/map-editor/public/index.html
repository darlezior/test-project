<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Map Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="editor.css" />
</head>
<body>
  <div id="editor-container">
    <div id="controls">
      <h1>Map Editor</h1>
      <label for="mapSelect">
        Map:
        <select id="mapSelect"></select>
      </label>
      <button id="loadBtn" type="button">Load Items</button>
      <button id="deleteMapBtn" type="button">Delete Map</button>
      <hr />
      <h2>Add New Item</h2>
      <form id="addForm">
        <input placeholder="x" name="x" type="number" min="0" required />        <input placeholder="y" name="y" type="number" min="0" required />        <input placeholder="type" name="type" type="text" required autocomplete="off" />
        <button type="submit">Add Item</button>
      </form>
      <hr />
      <h2>Current Items</h2>
      <div id="itemsList">Carica una mappa per visualizzare gli elementi...</div>
      <hr />
      <h2>Create New Map</h2>
      <form id="createMapForm">
        <input id="newMapName" name="newMapName" placeholder="New map name" required />
        <input id="newMapWidth" name="width" type="number" placeholder="Width" required min="1" />
        <input id="newMapHeight" name="height" type="number" placeholder="Height" required min="1" />
        <button type="submit">Create Map</button>
      </form>
    </div>
    <canvas id="gridCanvas" width="640" height="480" tabindex="0" aria-label="Map grid"></canvas>
    <input id="mapName" type="hidden" value="defaultMap" />
  </div>
  <!-- Script Modules -->
  <script src="grid.js"></script>
  <script src="items.js"></script>
  <script src="maps.js"></script>
  <script src="init.js"></script>
</body>
</html>
