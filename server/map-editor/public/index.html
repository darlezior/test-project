<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Map Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Stili gi√† esistenti */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f0f0f0;
    }
    #editor-container {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
      flex-wrap: wrap;
      align-items: flex-start;
    }
    #controls {
      width: 280px;
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      height: 500px;
      overflow-y: auto;
    }
    #controls h1, #controls h2 {
      margin-top: 0;
    }
    #controls label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #controls input[type="number"],
    #controls input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    #controls button {
      margin-top: 10px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #888;
      background-color: #eee;
      transition: background-color 0.3s ease;
    }
    #controls button:hover {
      background-color: #ddd;
    }
    #itemsList {
      margin-top: 10px;
      max-height: 220px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 6px;
      background: #fafafa;
      border-radius: 4px;
      font-size: 14px;
      flex-grow: 1;
    }
    #itemsList div {
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e6ffe6;
      padding: 4px 6px;
      border-radius: 3px;
      word-break: break-word;
    }
    #itemsList button {
      background: #d9534f;
      color: white;
      border: none;
      padding: 3px 7px;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #itemsList button:hover {
      background: #c9302c;
    }
    canvas {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: crosshair;
      flex: 1 1 600px;
      height: 480px;
      max-width: 100%;
      box-sizing: border-box;
    }
    @media (max-width: 768px) {
      #controls {
        width: 100%;
        height: auto;
      }
      canvas {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div id="editor-container">
    <div id="controls">
      <h1>Map Editor</h1>

      <label for="mapName">
        Map name:
        <input id="mapName" type="text" value="defaultMap" autocomplete="off" />
      </label>

      <button id="loadBtn" type="button">Load Items</button>

      <hr />

      <h2>Add New Item</h2>
      <form id="addForm">
        <input placeholder="x" name="x" type="number" min="0" required />
        <input placeholder="y" name="y" type="number" min="0" required />
        <input placeholder="type" name="type" type="text" required autocomplete="off" />
        <button type="submit">Add Item</button>
      </form>

      <hr />

      <h2>Current Items</h2>
      <div id="itemsList">Carica una mappa per visualizzare gli elementi...</div>

      <hr />

      <h2>Create New Map</h2>
      <form id="createMapForm">
        <input id="newMapName" name="newMapName" placeholder="New map name" required />
        <input id="newMapWidth" name="width" type="number" placeholder="Width" required min="1" />
        <input id="newMapHeight" name="height" type="number" placeholder="Height" required min="1" />
        <button type="submit">Create Map</button>
      </form>
    </div>

    <canvas id="gridCanvas" width="640" height="480" tabindex="0" aria-label="Map grid"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('gridCanvas');
    const ctx = canvas.getContext('2d');
    const tileSize = 32;
    const rows = Math.floor(canvas.height / tileSize);
    const cols = Math.floor(canvas.width / tileSize);

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#ccc';
      ctx.lineWidth = 1;
      for (let x = 0; x <= cols; x++) {
        ctx.beginPath();
        ctx.moveTo(x * tileSize, 0);
        ctx.lineTo(x * tileSize, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y <= rows; y++) {
        ctx.beginPath();
        ctx.moveTo(0, y * tileSize);
        ctx.lineTo(canvas.width, y * tileSize);
        ctx.stroke();
      }
    }

    function drawItems(items) {
      items.forEach(i => {
        ctx.fillStyle = 'green';
        ctx.fillRect(i.x * tileSize, i.y * tileSize, tileSize, tileSize);
        ctx.fillStyle = 'white';
        ctx.font = '14px Arial';
        ctx.textBaseline = 'middle';
        ctx.fillText(i.type, i.x * tileSize + 4, i.y * tileSize + tileSize / 2);
      });
    }

    async function loadItems() {
      const map = document.getElementById('mapName').value.trim();
      if (!map) {
        alert('Inserisci il nome della mappa!');
        return;
      }
      try {
        const res = await fetch('/map-editor/api/mapcells/' + encodeURIComponent(map));
        if (!res.ok) throw new Error(`Errore nel caricamento degli elementi: ${res.status} ${res.statusText}`);
        const items = await res.json();
        const listDiv = document.getElementById('itemsList');
        listDiv.innerHTML = '';
        if (items.length === 0) {
          listDiv.textContent = 'Nessun elemento presente sulla mappa.';
        } else {
          items.forEach(i => {
            const div = document.createElement('div');
            div.textContent = `ID: ${i._id} | x: ${i.x}, y: ${i.y}, type: ${i.type}`;
            const delBtn = document.createElement('button');
            delBtn.textContent = 'Delete';
            delBtn.title = 'Elimina questo elemento';
            delBtn.onclick = async () => {
              if (confirm('Sei sicuro di voler cancellare questo elemento?')) {
                const delRes = await fetch('/map-editor/api/mapcells/' + i._id, { method: 'DELETE' });
                if (!delRes.ok) {
                  alert(`Errore nella cancellazione: ${delRes.status} ${delRes.statusText}`);
                  return;
                }
                await loadItems();
              }
            };
            div.appendChild(delBtn);
            listDiv.appendChild(div);
          });
        }
        drawGrid();
        drawItems(items);
      } catch (err) {
        alert(err.message);
      }
    }

    async function addItem(e) {
      e.preventDefault();
      const form = e.target;
      const map = document.getElementById('mapName').value.trim();
      if (!map) {
        alert('Inserisci il nome della mappa prima di aggiungere elementi.');
        return;
      }
      const x = Number(form.x.value);
      const y = Number(form.y.value);
      const type = form.type.value.trim();
      if (isNaN(x) || x < 0 || isNaN(y) || y < 0) {
        alert('Inserisci coordinate valide (numeri positivi).');
        return;
      }
      if (!type) {
        alert('Inserisci un tipo valido per l\'elemento.');
        return;
      }
      const data = { mapName: map, x, y, type, data: {} };
      try {
        const res = await fetch('/map-editor/api/mapcells', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error(`Errore nell'aggiunta dell'elemento: ${res.status} ${res.statusText}`);
        form.reset();
        await loadItems();
      } catch (err) {
        alert(err.message);
      }
    }

    async function createMap(e) {
      e.preventDefault();
      const name = document.getElementById('newMapName').value.trim();
      const width = parseInt(document.getElementById('newMapWidth').value, 10);
      const height = parseInt(document.getElementById('newMapHeight').value, 10);
      if (!name || isNaN(width) || isNaN(height) || width < 1 || height < 1) {
        alert('Inserisci valori validi per nome, larghezza e altezza.');
        return;
      }
      try {
        const res = await fetch('/map-editor/api/maps', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, width, height })
        });
        if (!res.ok) throw new Error(`Errore nella creazione della mappa: ${res.status} ${res.statusText}`);
        alert('Mappa creata con successo!');
        document.getElementById('mapName').value = name;
        document.getElementById('createMapForm').reset();
        await loadItems();
      } catch (err) {
        alert(err.message);
      }
    }

    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / tileSize);
      const y = Math.floor((e.clientY - rect.top) / tileSize);
      document.querySelector('input[name="x"]').value = x;
      document.querySelector('input[name="y"]').value = y;
    });

    document.getElementById('loadBtn').addEventListener('click', loadItems);
    document.getElementById('addForm').addEventListener('submit', addItem);
    document.getElementById('createMapForm').addEventListener('submit', createMap);

    drawGrid();
  </script>
</body>
</html>
