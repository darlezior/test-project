<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Editor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #userList { max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 0; margin-bottom: 20px; }
    #userList li { list-style: none; padding: 8px; cursor: pointer; border-bottom: 1px solid #eee; }
    #userList li.selected { background-color: #b3d4fc; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="password"] { width: 100%; padding: 6px; margin-top: 4px; }
    button { margin-top: 10px; padding: 8px 16px; cursor: pointer; }
    #msg { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>User Editor</h1>

  <ul id="userList"></ul>

  <form id="userForm">
    <label>
      Username
      <input type="text" id="username" required />
    </label>
    <label>
      Password
      <input type="password" id="password" />
    </label>

    <button type="submit" id="saveBtn">Crea / Aggiorna</button>
    <button type="button" id="deleteBtn" disabled>Elimina selezionato</button>
    <button type="button" id="clearBtn">Pulisci</button>
  </form>

  <div id="msg"></div>

  <script src="usereditor.js"></script>
</body>
</html>
