<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User & Character Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>User &amp; Character Editor</h1>

  <section id="user-section">
    <h2>Utenti</h2>
    <ul id="userList"></ul>
    <form id="userForm">
      <label>Username<input type="text" id="username" required /></label>
      <label>Password<input type="password" id="password" /></label>
      <div class="form-buttons">
        <button type="submit" id="saveBtn">Crea / Aggiorna</button>
        <button type="button" id="deleteBtn" disabled>Elimina</button>
        <button type="button" id="clearBtn">Pulisci</button>
      </div>
    </form>
    <div id="msg"></div>
  </section>

  <section id="char-section" style="display:none">
  <h2>Personaggi di <span id="selectedUserLabel"></span></h2>
  <ul id="charList"></ul>
  <form id="charForm">
    <label>Nome personaggio
      <input type="text" id="charName" required />
    </label>
    <label>Livello
      <input type="number" id="charLevel" min="1" value="1" required />
    </label>
    <label>Exp
      <input type="number" id="charExp" min="0" value="0" required />
    </label>
    <label>HP
      <input type="number" id="charHp" min="0" value="100" required />
    </label>
    <label>SP
      <input type="number" id="charSp" min="0" value="50" required />
    </label>
    <label>MP
      <input type="number" id="charMp" min="0" value="30" required />
    </label>
    <fieldset>
      <legend>Posizione</legend>
      <label>Mappa
        <input type="text" id="charMap" required />
      </label>
      <label>X
        <input type="number" id="charX" min="0" value="0" required />
      </label>
      <label>Y
        <input type="number" id="charY" min="0" value="0" required />
      </label>
    </fieldset>
    <div class="form-buttons">
      <button type="submit" id="charSaveBtn">Crea / Aggiorna</button>
      <button type="button" id="charDeleteBtn" disabled>Elimina</button>
      <button type="button" id="charClearBtn">Pulisci</button>
    </div>
  </form>
</section>


  <script src="usereditor.js"></script>
  <script src="charApi.js"></script>
  <script src="chareditor.js"></script>
</body>
</html>
